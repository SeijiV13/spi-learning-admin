<div class="header">
    <h3 class="title">Users</h3>
    <span class="add" (click)="addUser()"> <i-bs name="plus-circle-fill" class="plus-circle-fill" ></i-bs> Add User</span>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-responsive">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">User Name</th>
          <th scope="col">Role</th>
          <th scope="col">Api Key</th>
          <th scope="col">Status</th>
          <th scope="col">User Created</th>
          <th scope="col">Date of Expiration</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{user.name}}
          </td>
          <td>
            {{user.username}}
          </td>
          <td>
            {{user.role}}
            </td>
          <td>
            {{user.apiKey}}
          </td>
          <td>
            {{user.status}}
          </td>
          <td>
            {{user.createdAt}}
          </td>   <td>
            {{user.expiration}}
            </td>
          <td>
            <div>
              <button (click)="updateUser(user.id)" class="btn btn-info">  <i-bs name="pencil" class="menu-button" ></i-bs> </button>
            </div>
            &nbsp; &nbsp;
            <div>
              <button (click)="deleteUser(user.id)" class="btn btn-info">  <i-bs name="trash" class="menu-button" ></i-bs> </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
