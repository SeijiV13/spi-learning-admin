<div class="page">
  <div class="logo-login"></div>
  <div class="logo-connect"></div>
  <div class="container">
    <div class="left">
      <div class="login">Admin Login</div>
      <div class="eula">This is for admin login only. any unauthorized login will be audited and monitored</div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#0ee27f;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:#075a3a;"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <form class="form" (ngSubmit)="login()" [formGroup]="form">
        <div *ngIf="errorMessage" class="error-box">{{errorMessage}}</div>
        <label for="email">Email/Username</label>
        <input formControlName="username" type="email" id="email">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password">
        <input type="submit" id="submit">
      </form>
    </div>
  </div>
</div>
