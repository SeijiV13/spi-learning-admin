<div class="header">
  <h3 class="title">Courses</h3>
  <span class="add" (click)="addCourse()"> <i-bs name="plus-circle-fill" class="plus-circle-fill" ></i-bs> Add Course</span>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course Name</th>
        <th scope="col">Number of Unit Competencies</th>
        <th scope="col">Downloadable</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of courses; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{course.name}}
        </td>
        <td>
          <input id="{{i}}-uc" style="width:60px; float:left" class="form-control" type="number" [value]="course.numberOfUc">
          <button  style="float:left" (click)="updateCourse(course, i)" class="btn btn-info"> Update </button>
        </td>
        <td>
          {{course.downloadable}}
        </td>
        <td>
          <button (click)="deleteCourse(course.id)" class="btn btn-info">  <i-bs name="trash" class="menu-button" ></i-bs> </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
